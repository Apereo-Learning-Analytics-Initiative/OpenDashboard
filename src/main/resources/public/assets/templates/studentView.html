<div class="breadcrumb">
    <a ui-sref="index.courselist({ groupId: state.params.groupId })">Classes Pulse</a>
</div>


<section>
    <h3>Activity by date</h3>
    <!-- Toggle between chart and table -->
    <!-- Chart -->
    <div class="activityByDateChart" height="600px">
        <canvas id="activityByDateChart" width="400" height="300"></canvas>
    </div>
    <!-- Table -->
    <table id="activityByDateTable">
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>Verb</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="action in actions">
                <th>{{action.timestamp}}</th>
                <th>{{action.verb}}</th>
            </tr>
        </tbody>
    </table>
</section>
